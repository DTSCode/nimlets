imports:
  gridism: code/stylesheets/
  discount: code/lib/discount/
  libyaml: code/lib/libyaml/
  web-worker-rpc: code/javascripts/
  nimble-js: code/javascripts/

git module gridism:
  url: https://github.com/cobyism/gridism.git
  files: gridism.css

curl module discount:
  url: http://www.pell.portland.or.us/~orc/Code/discount/discount-2.1.6.tar.bz2
  build: >
    tar xjf discount-2.1.6.tar.bz2;
    cd discount-2.1.6;
    ./configure.sh;
    make
  export: discount-2.1.6/
  files:
    - markdown.h
    - libmarkdown.a

curl module libyaml:
  url: http://pyyaml.org/download/libyaml/yaml-0.1.5.tar.gz
  build: >
    tar xzf yaml-0.1.5.tar.gz;
    cd yaml-0.1.5/;
    ./configure;
    make;
    cp src/.libs/libyaml.a libyaml.a;
    cp include/yaml.h yaml.h
  export: yaml-0.1.5/
  files:
    - libyaml.a
    - yaml.h

curl module web-worker-rpc:
  url: https://raw.github.com/omphalos/web-worker-proxies/master/web-worker-proxies.min.js
  files: web-worker-proxies.min.js

curl module nimble-js:
  url: https://github.com/caolan/nimble/raw/master/nimble.min.js
  files: nimble.min.js
